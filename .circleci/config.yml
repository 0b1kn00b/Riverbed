version: 2
jobs:
    compile_tests:
        docker:
            - image: haxe:3.4.4
        steps:
            - checkout
            - run:
                name: Compile Tests
                command: haxe compile-tests.hxml
            - run:
                name: Prepare Workspace
                command: |
                    mkdir workspace/
                    cp -r build/ workspace/build/
            - persist_to_workspace:
                root: workspace
                paths:
                    - build
    neko_test:
        docker:
            - image: haxe:3.4.4
        steps:
            - attach_workspace:
                at: workspace
            - run:
                name: Extract Workspace
                command: |
                    cp -r workspace/build/ build/
            - run:
                name: Run Neko Tests
                command: |
                    neko build/test/neko-test.n
# TODO figure out how to make failing tests return exit code 1 (or switch unit test frameworks)
# TODO refactor out similar parts of this yml with yaml anchors/aliases (https://circleci.com/blog/circleci-hacks-reuse-yaml-in-your-circleci-config-with-yaml/)
workflows:
    version: 2
    test:
        jobs:
            - compile_tests
            - neko_test:
                requires:
                    - compile_tests
